<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">

  <title>Train Schedule</title>

  <!-- Added Moment JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

</head>

<body>
        <div class="container">
                <div class="row">
                    <form>
                            <div class="form-group">
                            <label for="train-name-input">Train Name</label>
                            <input class="form-control" id="train-name-input" placeholder="ex. Red Bus" type="text">
                            </div>
                            <div class="form-group">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" placeholder="ex. Santa Monica" type="text">
                            </div>
                            <div class="form-group">
                            <label for="start-input">First Train (HH:mm - military time)</label>
                            <input class="form-control" id="start-input" placeholder="ex. 16:40" type="text">
                            </div>
                            <div class="form-group">
                            <label for="rate-input">Frequency (min)</label>
                            <input class="form-control" id="rate-input" placeholder="ex. 5" type="text">
                            </div>
                            <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                        </form>
                </div>
                <div class="row">
                    <div class="card mb-4">
                            <div class="card-header">Current Trains</div>
                            <div class="card-body">
                            <table class="table table-sm table-hover" id='train-table'>
                                <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                            </div>
                        </div>
                </div>
            </div>
                  <script src="assets/javascript/logic.js"></script>
</body>

</html>
